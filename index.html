        #container {

        .hidden {

        }

        .palabra {
            display: flex;

            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            font-size: 1.5em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {

                padding: 10px 20px;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            
        }

        .modal-content {
           
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;

        .modal-content h3 {

        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;

        // Función para mezclar las palabras
        function mezclarPalabras(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function iniciarJuego() {
            nombre = document.getElementById('nombre').value;
            cantidad = parseInt(document.getElementById('cantidad').value);

            if (!nombre) {
                alert('Por favor ingresa tu nombre.');
                return;
            }

            document.getElementById('saludo').innerText = `¡Buena suerte, ${nombre}!! Elige la plabra correcta`;
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('ejercicio').classList.remove('hidden');

            puntaje = 0;
            palabraActual = 0;

            const palabrasSeleccionadas = mezclarPalabras(palabras).slice(0, cantidad);
            mostrarPalabras(palabrasSeleccionadas);
        }
function mostrarPalabras(palabrasSeleccionadas) {
    const palabrasDiv = document.getElementById('palabras');
    palabrasDiv.innerHTML = '';

    const palabraDiv = document.createElement('div');
    palabraDiv.className = 'palabra';

    const correcta = palabrasSeleccionadas[palabraActual].correcta;
    const incorrecta = palabrasSeleccionadas[palabraActual].incorrecta;

    let mezclar = Math.floor(Math.random() * 2); // Esto generará 0 o 1

    console.log(mezclar);
    if (mezclar === 0) {
        palabraDiv.innerHTML = `
            <button onclick="comprobar('${correcta}', true)">${correcta}</button><br>
            <button onclick="comprobar('${incorrecta}', false)">${incorrecta}</button>
        `;
    } else {
        palabraDiv.innerHTML = `
            <button onclick="comprobar('${incorrecta}', false)">${incorrecta}</button><br>
            <button onclick="comprobar('${correcta}', true)">${correcta}</button>
        `;
    }

    palabrasDiv.appendChild(palabraDiv);
}


        function comprobar(palabra, esCorrecta) {
            if (esCorrecta) {
                const regla = palabras[palabraActual].regla;
                puntaje++;
                mostrarModal(`Correcto! La palabra "${palabra}" es la correcta. ${regla}`);
            } else {
                const regla = palabras[palabraActual].regla;
                mostrarModal(`Incorrecto. La palabra correcta es "${palabras[palabraActual].correcta}". Regla: ${regla}`);
            }

            palabraActual++;
            if (palabraActual < cantidad) {
                mostrarPalabras(palabras);
            } else {
                mostrarResultado();
            }
        }
        function mostrarResultado() {
            document.getElementById('ejercicio').classList.add('hidden');
        
            // Limpiar contenido anterior antes de agregar el mensaje
            const resultadoDiv = document.getElementById('resultado');
            while (resultadoDiv.lastChild) {
                resultadoDiv.removeChild(resultadoDiv.lastChild);
            }
        
            // Agregar el mensaje de puntaje
            resultadoDiv.innerText = `${nombre}, tu puntaje final es ${puntaje} de ${cantidad}.`;
            resultadoDiv.classList.remove('hidden');
        
            // Calcular el promedio
            let promedio = (puntaje / cantidad) * 100; // Asegúrate de que estás usando 'puntaje' en lugar de 'cantidad' para calcular el promedio
        
            // Verificar si el elemento promedio existe, si no, crearlo
            let promedioDiv = document.getElementById('promedio');
            if (!promedioDiv) {
                // Crear el elemento promedio si no existe
                promedioDiv = document.createElement('div');
                promedioDiv.id = 'promedio'; // Asignar un id al nuevo elemento
                resultadoDiv.appendChild(promedioDiv); // Agregarlo al contenedor de resultados
            }
        
            // Mostrar el promedio
            promedioDiv.innerText = `Tu promedio es ${promedio.toFixed(2)}%`; // Mostrar el promedio con dos decimales
        
            // Asignar nota y frase motivadora
            let nota = '';
            let fraseMotivadora = '';
        
            if (promedio >= 90) {
                nota = 'Excelente';
                fraseMotivadora = '¡Sigue así! ¡Eres un campeón!';
            } else if (promedio >= 75) {
                nota = 'Muy Bien';
                fraseMotivadora = '¡Buen trabajo! ¡Sigue esforzándote!';
            } else if (promedio >= 60) {
                nota = 'Bien';
                fraseMotivadora = '¡Lo estás haciendo bien, pero hay margen para mejorar!';
             } else if (promedio >= 50) {
                nota = 'Regular';
                fraseMotivadora = 'Intenta mejorar! No te desanimes, pero sigue así.';
            } else if (promedio >= 40) {
                nota = 'Regular -';
                fraseMotivadora = 'Practica mas! No te desanimes, pero sigue así.';
            } else {
                nota = 'Insuficiente';
                fraseMotivadora = 'No te desanimes, ¡sigue practicando!';
            }
        
            // Crear un elemento para mostrar la nota
            const notaDiv = document.createElement('div');
            notaDiv.innerText = `Nota: ${nota}`;
            resultadoDiv.appendChild(notaDiv); // Agregar nota al contenedor de resultados
        
            // Crear un elemento para mostrar la frase motivadora
            const fraseDiv = document.createElement('div');
            fraseDiv.innerText = fraseMotivadora;
            resultadoDiv.appendChild(fraseDiv); // Agregar frase motivadora al contenedor de resultados
        
            // Crear un nuevo botón
            const button = document.createElement('button');
            button.innerText = 'A jugar otra vez !!'; // Texto del botón
            button.onclick = function() {
                location.reload(); // Funcionalidad de recarga al hacer clic
            };
        
            // Agregar el botón al resultado al final
            resultadoDiv.appendChild(button); // Asegúrate de que el botón se agrega después del promedio
        }
        



        function mostrarModal(texto) {
            document.getElementById('modal-texto').innerText = texto;
            document.getElementById('modal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Cerrar el modal al hacer clic fuera de él
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                cerrarModal();
            }
        }
    </script>
